		<div class="contact100-map" id="google_map" data-map-x="40.722047" data-map-y="-73.986422" data-pin="ContactFrom_v20/images/icons/map-marker.png" data-scrollwhell="0" data-draggable="1"></div>

			</span>

			<form class="contact100-form validate-form flex-sb flex-w">

Envoyez-nous un message
				</span>

				<div class="wrap-input100 rs1 validate-input" data-validate = "Name is required">

				</div>

				</div>

				<div class="wrap-input100 validate-input" data-validate = "Message is required">

"></textarea>
					<span class="focus-input100"></span>
				</div>

				<div class="container-contact100-form-btn">
					<button class="contact100-form-btn">
						Envoyez
					</button>
				</div>
			</form>
